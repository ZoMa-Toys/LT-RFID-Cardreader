# This is a basic workflow to help you get started with Actions

name: Deploy to ESP8266

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]



# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  buildandupload:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        includes:
          - host: 192.168.1.200
            train: Yellow
            localDNS: yellow
          - host: 192.168.1.220
            train: Green
            localDNS: green
          - host: 192.168.1.87
            train: Small
            localDNS: small

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          sudo chmod 600 ~/.ssh/id_rsa
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
          SSH_KNOWN_HOSTS: ${{secrets.SSH_KNOWN_HOSTS}}
      # Runs a set of commands using the runners shell
      - name: Build and Upload to ESP8266
        run: ssh tguber@guberkray.myftp.org "cd LTS_CardReader && git pull origin master && export PLATFORMIO_BUILD_FLAGS=-DTRAINNAME=\"${{ matrix.train }}\" -DTHISMDNS=\"${{ matrix.localDNS }}\" && /home/tguber/.platformio/penv/bin/pio run  --target upload --upload-port ${{ matrix.host }} -e d1_mini_pro_GITHUB"
